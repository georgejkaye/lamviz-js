<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <style>
        #cy {
            width: 750px;
            height: 750px;
            display: block;
          }
    </style>
</head>
<body>

    <h1>&lambda;-calculus visualiser</h1>

    Type a term t and an environment &Gamma; below!

    <br>
    <br>

    <b>Example:</b> (&lambda;x. &lambda;y. x y) a b
    <br>t = (\x. \y. x y) a b
    <br>&Gamma; = a b

    <br>
    <br>

    t = <input type = "text" id = "input"> &Gamma; = <input type = "text" id = "env"> 
    
    <br> 
    <br>
    
    <button type = "button" id = "execute-btn" onclick =   "execute_button();">Execute</button>
    <button type = "button" id = "eval-btn" onclick = "evaluate_button();">Evaluate</button>
    <button type = "button" id = "norm-btn" onclick = "normalise_button();">Normalise</button>

    <br>

    <h2 id="result">Type an expression</h2>

    <h3>Graph options</h3>
    <input type="radio" id="labels-yes" name="labels" value="yes" onclick = "updateLabels(true);" checked />
    <label for="labels-yes">Show labels</label>

    <input type="radio" id="labels-no" name="labels" onclick = "updateLabels(false);" value="no" />
    <label for="labels-no">No labels</label>

    <br>
    <br>
    <div class="w3-container" id="cy" style="border-style:solid; border-color: black;">
    </div>

    Graph display powerered by <a href="http://js.cytoscape.org/">Cytoscape.js</a>

    <script src = "definition.js"></script>
    <script src = "parser.js"></script>
    <script src = "cytoscape.js"></script>
    <script src = "graph.js"></script>
    <script src = "functions.js"></script>
    <script src = "scripts.js"></script>
    <script src = "evaluator.js"></script>

</body>
</html>
